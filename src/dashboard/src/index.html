<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>William's Utilities</title>
        <link rel="shortcut icon" href="/assets/favicon.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/index.css">

        <!-- Scripts -->
        <script src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
    </head>

    <body>
        <div class="profile-card">
            <div class="card-header">
                <div class="picture">
                    <img src="/assets/logo.png">
                </div>

                <div class="name">William's Utilities</div>
                <a href="https://bot.williamharrison.dev/invite" class="invite-btn">Invite Me</a>
            </div>

            <div class="card-footer">
                <div class="stats">
                    <div class="item">
                        <span class="counter1">{guilds}</span>
                        <div class="text">Guilds</div>
                    </div>

                    <div class="border"></div>

                    <div class="item">
                        <span class="counter2">{users}</span>
                        <div class="text">Users</div>
                    </div>

                    <script src="/js/index.js"></script>
                </div>
            </div>
        </div>
    </body>
</html>
